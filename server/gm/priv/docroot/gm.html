<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>gm工具</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/locale/zh-cn.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.6.1/echarts.min.js"></script>
    <script src="js/main.js"></script>
</head>


<body>
<header class="am-topbar am-topbar-inverse admin-header"></header>
<div class="tpl-page-container tpl-page-header-fixed">
    <div class="tpl-left-nav tpl-left-nav-hover" id="tpl-left-nav"></div>
    <div class="tpl-content-wrapper" id="tpl-content-wrapper">
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold"><span class="am-icon-code"></span> <span
                        id="content_title"></span></div>
            </div>
            <div class="tpl-block">
                <div id="content_tab_list" class="am-g"></div>
                <div id="content_tab_add" class="am-g"></div>
                <div id="content_tab_edit" class="am-g"></div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
<div id="alert_form" class="bg_edit am-panel am-panel-default" style="display:none;">
    <div class="am-panel-hd" id="alert_title"></div>
    <div class="am-close am-close-alt am-close-spin" style="position:absolute;top: 8px;right: 8px;"
         onclick="tab_view.tab_state_cancle();">&times;
    </div>
    <div class="am-panel-bd" id="alert_content">
    </div>
</div>
</body>

</html>
